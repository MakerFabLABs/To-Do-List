<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #todoInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #todoList {
            list-style-type: none;
            padding: 0;
        }
        .todoItem {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .todoItem.completed {
            text-decoration: line-through;
        }
        .todoItem button {
            margin-left: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="todoInput" placeholder="Aggiungi nuova attività">
    <ul id="todoList"></ul>
</div>

<script>
    const todoInput = document.getElementById('todoInput');
    const todoList = document.getElementById('todoList');

    // Funzione per aggiungere una nuova attività
    function addTodo() {
        const todoText = todoInput.value.trim();
        if (todoText !== '') {
            const todoItem = document.createElement('li');
            todoItem.className = 'todoItem';
            todoItem.innerHTML = `
                <span>${todoText}</span>
                <button onclick="completeTodo(this)">Completa</button>
                <button onclick="removeTodo(this)">Rimuovi</button>
            `;
            todoList.appendChild(todoItem);
            todoInput.value = '';
        }
    }

    // Funzione per contrassegnare un'attività come completata
    function completeTodo(element) {
        const todoItem = element.parentNode;
        todoItem.classList.toggle('completed');
    }

    // Funzione per rimuovere un'attività
    function removeTodo(element) {
        const todoItem = element.parentNode;
        todoList.removeChild(todoItem);
    }

    // Aggiungi un event listener per la pressione del tasto "Invio"
    todoInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            addTodo();
        }
    });
</script>

</body>
</html>
